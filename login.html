<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>LOGIN | GENTLEMONSTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <!-- header -->
    <main>
        <h1><a href="#">GENTLE MONSTER</a></h1>
        <div class="login">
            <h2>로그인</h2>
            <p>아이디와 비밀번호 입력하기 귀찮으시죠?<br>
                카카오로 1초 만에 로그인 하세요.</p>
            <div class="login_cacao">
                <a href="#" class="login_btn">
                <img src="/images/logo_cacao.png" alt="">
                카카오 1초 로그인/회원가입</a>
            </div>
            <div class="service">
                <a href="#"><img src="/images/logo_service1.png" alt=""></a>
                <a href="#"><img src="/images/logo_service2.png" alt=""></a>
                <a href="#"><img src="/images/logo_service3.png" alt=""></a>
                <a href="#"><img src="/images/logo_service4.png" alt=""></a>
            </div>
            <div class="login_or">
                <span>또는</span></div>
            <ul class="login_tab">
                <li class="active">
                    <a href="#">기존 회원이세요?</a></li>
                <li>
                    <a href="#">비회원 배송조회</a></li>
            </ul>
            <div class="login_form">
                <form action="#" method="post" name="form1">
                    <fieldset>
                        <legend>로그인</legend>
                        <input type="text" name="id" placeholder="아이디">
                        <input type="password" name="pw" placeholder="비밀번호">
                    </fieldset>
                    <label for="save_id">아이디저장</label> 
                    <input type="checkbox" name="save_id" id="save_id">
                    <a href="#" class="login_btn2">기존 회원 로그인</a>
                    <div class="login_btm">
                        <a href="#">아이디/비밀번호 찾기</a>
                        <a href="#">가입하기</a>
                    </div>
                </form>
            </div>
            <div class="login_form">
                <form action="#" method="post" name="form1">
                    <fieldset>
                        <legend>로그인</legend>
                        <input type="text" name="user_name" placeholder="주문자명">
                        <input type="text" name="order_number" placeholder="주문번호">
                    </fieldset>
                    <a href="#" class="login_btn2">비회원 배송조회</a>
                </form>
            </div>
            <div class="login_or">
                <span>또는</span></div>
            <div class="login_sns">
                <a href="#"><img src="/images/logo_facebook.png" alt=""></a>
                <a href="#"><img src="/images/logo_naver.png" alt=""></a>
                <a href="#"><img src="/images/logo_apple.png" alt=""></a>
            </div>
        </div>
    </main>
    <!-- footer -->

</html>
